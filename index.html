
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Route Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h></h>Route Database2</h1>

    <!-- Form to Add Data -->
    <h2>Add Route</h2>
    <form id="addRouteForm">
        <label for="departure">Departure Point:</label>
        <input type="text" id="departure" required><br>

        <label for="arrival">Arrival Point:</label>
        <input type="text" id="arrival" required><br>

        <label for="distance">Distance (nm):</label>
        <input type="number" id="distance" required><br>

        <button type="submit">Add Route</button>
    </form>

    <!-- Form to Search Data -->
    <h2>Search Route</h2>
    <form id="searchRouteForm">
        <label for="searchDeparture">Departure Point:</label>
        <input type="text" id="searchDeparture" required><br>

        <label for="searchArrival">Arrival Point:</label>
        <input type="text" id="searchArrival" required><br>

        <button type="submit">Search Route</button>
    </form>

    <!-- Display Search Result -->
    <h3>Search Result:</h3>
    <p id="searchResult"></p>

    <!-- Display All Routes -->
    <h2>All Routes</h2>
    <table id="routeTable">
        <thead>
            <tr>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Distance (nm)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Routes will be added here dynamically -->
        </tbody>
    </table>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.js"></script>

    <script>
    // Initialize Supabase
  import { createClient } from '@supabase/supabase-js'

const supabaseUrl = 'https://ejnnommopuqqkzbmzizm.supabase.co'
const supabaseKey = process.env.SUPABASE_KEY
const supabase = createClient(supabaseUrl, supabaseKey)




    // Function to fetch all routes from Supabase
    async function fetchRoutes() {
        let { data: routes, error } = await supabase
            .from('routes')
            .select('*');

        if (error) {
            console.error('Error fetching routes:', error);
        } else {
            // Populate the routes array and update the table
            routesArray = routes;
            updateRouteTable();
        }
    }

    // Fetch routes on page load
    window.onload = fetchRoutes;

    // Function to add a route
    document.getElementById('addRouteForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const departure = document.getElementById('departure').value;
        const arrival = document.getElementById('arrival').value;
        const distance = document.getElementById('distance').value;

        // Insert route into the Supabase database
        const { data, error } = await supabase
            .from('routes')
            .insert([{ departure, arrival, distance }]);

        if (error) {
            console.error('Error adding route:', error);
        } else {
            // Clear the form
            document.getElementById('addRouteForm').reset();
            fetchRoutes(); // Refresh the routes list
        }
    });

    // Function to update the route table
    function updateRouteTable() {
        const tableBody = document.querySelector('#routeTable tbody');
        tableBody.innerHTML = ''; // Clear the table

        // Add each route to the table
        routesArray.forEach((route) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${route.departure}</td>
                <td>${route.arrival}</td>
                <td>${route.distance}</td>
            `;
            tableBody.appendChild(row);
        });
    }
</script>

</body>
</html>
