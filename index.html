<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Database with Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Simple Route Database with Supabase</h1>

    <!-- Form to Add Data -->
    <h2>Add Route</h2>
    <form id="addRouteForm">
        <label for="departure">Departure Point:</label>
        <input type="text" id="departure" required><br>

        <label for="arrival">Arrival Point:</label>
        <input type="text" id="arrival" required><br>

        <label for="distance">Distance (nm):</label>
        <input type="number" id="distance" required><br>

        <button type="submit">Add Route</button>
    </form>

    <!-- Form to Search Data -->
    <h2>Search Route</h2>
    <form id="searchRouteForm">
        <label for="searchDeparture">Departure Point:</label>
        <input type="text" id="searchDeparture" required><br>

        <label for="searchArrival">Arrival Point:</label>
        <input type="text" id="searchArrival" required><br>

        <button type="submit">Search Route</button>
        <button type="button" onclick="clearSearch()">Clear Search</button>
    </form>

    <!-- Display Search Result -->
    <h3>Search Result:</h3>
    <p id="searchResult"></p>

    <!-- Display All Routes -->
    <h2>All Routes</h2>
    <table id="routeTable">
        <thead>
            <tr>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Distance (nm)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Routes will be added here dynamically -->
        </tbody>
    </table>

    <!-- Include Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://ejnnommopuqqkzbmzizm.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVqbm5vbW1vcHVxcWt6Ym16aXptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxNzQ2ODQsImV4cCI6MjA1Mzc1MDY4NH0.LRhe5LuGQV9vfUycv4U5ZjaWen-YXP4lx9RRMrhfBFk'; // Replace with your Supabase anon/public key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Function to add a route to Supabase
        document.getElementById('addRouteForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const departure = document.getElementById('departure').value.trim();
            const arrival = document.getElementById('arrival').value.trim();
            const distance = parseFloat(document.getElementById('distance').value.trim());

            // Validate distance
            if (isNaN(distance) || distance <= 0) {
                alert('Please enter a valid distance (positive number).');
                return;
            }

            // Insert route into Supabase
            const { data, error } = await supabase
                .from('routes')
                .insert([{ departure, arrival, distance }])
                .select();

            if (error) {
                console.error('Error adding route:', error);
                alert('Failed to add route. Please try again.');
            } else {
                console.log('Route added successfully:', data);
                alert('Route added successfully!');
                document.getElementById('addRouteForm').reset();
                fetchAndDisplayRoutes(); // Refresh the table
            }
        });

        // Function to search for a route in Supabase
        document.getElementById('searchRouteForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form submission

            // Get search values
            const searchDeparture = document.getElementById('searchDeparture').value.trim().toLowerCase();
            const searchArrival = document.getElementById('searchArrival').value.trim().toLowerCase();

            // Query Supabase for the route
            const { data, error } = await supabase
                .from('routes')
                .select('*')
                .ilike('departure', `%${searchDeparture}%`)
                .ilike('arrival', `%${searchArrival}%`);

            if (error) {
                console.error('Error searching for route:', error);
                alert('Failed to search for route. Please try again.');
            } else {
                const resultElement = document.getElementById('searchResult');
                if (data.length > 0) {
                    const route = data[0];
                    resultElement.textContent = `Distance from ${route.departure} to ${route.arrival} is ${route.distance} nm.`;
                } else {
                    resultElement.textContent = 'Route not found.';
                }
            }
        });

        // Function to clear search results
        function clearSearch() {
            document.getElementById('searchRouteForm').reset();
            document.getElementById('searchResult').textContent = '';
        }

        // Function to fetch and display all routes from Supabase
        async function fetchAndDisplayRoutes() {
            const { data, error } = await supabase
                .from('routes')
                .select('*')
                .order('departure', { ascending: true });

            if (error) {
                console.error('Error fetching routes:', error);
                alert('Failed to fetch routes. Please try again.');
            } else {
                updateRouteTable(data);
            }
        }

        // Function to update the route table
        function updateRouteTable(routes) {
            const tableBody = document.querySelector('#routeTable tbody');
            tableBody.innerHTML = ''; // Clear the table

            // Add each route to the table
            routes.forEach((route) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${route.departure}</td>
                    <td>${route.arrival}</td>
                    <td>${route.distance}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Fetch and display routes when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayRoutes);
    </script>
</body>
</html>
