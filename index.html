<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Route Input Form2</h1>
  <form id="routeForm">
    <label for="departure">Departure:</label>
    <input type="text" id="departure" name="departure" required>

    <label for="arrival">Arrival:</label>
    <input type="text" id="arrival" name="arrival" required>

    <label for="distance_nm">Distance (NM):</label>
    <input type="number" id="distance_nm" name="distance_nm" step="0.01" required>

    <button type="submit">Submit</button>
  </form>

  <h2>Route Table</h2>
  <table id="routeTable">
    <thead>
      <tr>
        <th>Departure</th>
        <th>Arrival</th>
        <th>Distance (NM)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically inserted here -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
   
import { createClient } from '@supabase/supabase-js'

const supabaseUrl = 'https://cuhgvkvbaezyqudsyzwz.supabase.co'
const supabaseKey = process.env.SUPABASE_KEY
const supabase = createClient(supabaseUrl, supabaseKey)
    // Function to fetch and display routes
    async function fetchAndDisplayRoutes() {
      const { data, error } = await supabase
        .from('route2')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        console.error('Error fetching data:', error);
        return;
      }

      const tbody = document.querySelector('#routeTable tbody');
      tbody.innerHTML = ''; // Clear existing rows

      data.forEach((route) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${route.departure}</td>
          <td>${route.arrival}</td>
          <td>${route.distance_nm}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Handle form submission
    document.getElementById('routeForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const departure = document.getElementById('departure').value;
      const arrival = document.getElementById('arrival').value;
      const distance_nm = parseFloat(document.getElementById('distance_nm').value);

      console.log('Submitting data:', { departure, arrival, distance_nm }); // Debugging

      const { data, error } = await supabase
        .from('route2')
        .insert([{ departure, arrival, distance_nm }]);

      if (error) {
        console.error('Error inserting data:', error); // Debugging
        alert('An error occurred. Please try again.');
      } else {
        console.log('Data inserted successfully:', data); // Debugging
        alert('Route added successfully!');
        document.getElementById('routeForm').reset();
        fetchAndDisplayRoutes();
      }
    });

    // Fetch and display routes when the page loads
    document.addEventListener('DOMContentLoaded', fetchAndDisplayRoutes);
  </script>
</body>
</html>
